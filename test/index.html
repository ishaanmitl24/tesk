<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "
      defer
    ></script>
    <title>Advanced Web Page</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="navbar">
      <div class="nav1">
        <img src="logo.jpg" />
        <div class="link">
          <a href="">Home</a>
          <a href="">Work</a>
          <a href="">Products</a>
          <a href="">Contact</a>
        </div>
        <div class="menu">
          <div><img src="menu.png" ></div>
        </div>
      </div>
      <div class="navin">
        <input type="text" name="search" />
        <button><img src="search.png" /></button>
      </div>
    </header>

    <!-- Products section -->

    <section class="products">
      <span class="prod-head">Products</span>
      <div class="products-items">
        <div class="card" style="width: 18rem">
          <img src="image1.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Samsung galaxy</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 20,000</span>
              <span class="cutprice"><del>&#8377; 30,000</del></span>
            </li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <img src="image2.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Dell laptop</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 50,000</span>
              <span class="cutprice"><del>&#8377; 45,000</del></span>
            </li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <img src="image3.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">MacBook</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 1,20,000</span>
              <span class="cutprice"><del>&#8377; 1,10,000</del></span>
            </li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <img src="image4.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Bag</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 5,000</span>
              <span class="cutprice"><del>&#8377; 4,000</del></span>
            </li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <img src="image5.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Bed</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 10,000</span>
              <span class="cutprice"><del>&#8377; 9,000</del></span>
            </li>
          </ul>
        </div>
        <div class="card" style="width: 18rem">
          <img src="image1.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Samsung galaxy</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="price">&#8377; 20,000</span>
              <span class="cutprice"><del>&#8377; 30,000</del></span>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <div class="footer">
      <h1>Contact us</h1>
      <form>
        <div>
          <label>Name</label>
          <input placeholder="name" type="text" name="name" required />
        </div>
        <div>
          <label>Email</label>
          <input placeholder="email" type="email" name="name" required />
        </div>
        <div>
          <label>Message</label>
          <textarea placeholder="Some Message..."></textarea>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
